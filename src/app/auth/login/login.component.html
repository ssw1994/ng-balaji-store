<div>
  <form
    class="login-form"
    [formGroup]="loginForm"
    (submit)="authenticate($event)"
  >
    <div>
      <input
        type="username"
        formControlName="username"
        name="username"
        placeholder="Username"
      />
    </div>
    <div>
      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
    <div>
      <a routerLink="/auth/register">Register</a>
    </div>
  </form>
</div>
