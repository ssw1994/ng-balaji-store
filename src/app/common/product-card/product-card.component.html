<div class="card">
  <div class="card-media">
    <app-img-gallery
      [images]="product.images"
      [preview]="false"
    ></app-img-gallery>
  </div>
  <div class="card-header">{{ product.title }}</div>
  <div class="card-body">
    <div>
      <h1>{{ product.price }}</h1>
    </div>
    <div [innerHTML]="product.description"></div>
  </div>
</div>
