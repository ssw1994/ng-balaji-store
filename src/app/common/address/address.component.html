<div [formGroup]="addressForm">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="hasError('name', 'required')">
        Name is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Mobile" formControlName="mobile" />
      <mat-error *ngIf="hasError('mobile', 'required')">
        Mobile is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="hasError('email', 'required')">
        Email is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Address Line 1"
        formControlName="address_line1"
      />
      <mat-error *ngIf="hasError('address_line1', 'required')">
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Address Line 2"
        formControlName="address_line2"
      />
      <mat-error *ngIf="hasError('address_line2', 'required')">
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="City" formControlName="city" />
      <mat-error *ngIf="hasError('city', 'required')">
        City is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="State" formControlName="state" />
      <mat-error *ngIf="hasError('state', 'required')">
        State is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Country" formControlName="country" />
      <mat-error *ngIf="hasError('country', 'required')">
        Country is required
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Zip Code" formControlName="zip_code" />
      <mat-error *ngIf="hasError('zip_code', 'required')">
        Zip Code is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="action-btn">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
